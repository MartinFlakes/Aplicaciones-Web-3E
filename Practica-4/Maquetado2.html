<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style2.css">
    <title>Maquetado2</title>
</head>
<body>
    <form>
        <div class="fila">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
        </div>
        
        <div class="fila">
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
        </div>
        
        <div class="fila">
            
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" required>
            
        </div>
        
        <div class="fila">
            
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
            
        </div>
        
        <div class="fila">
            
            <label for="tiempo">Tiempo:</label>
            <input type="time" id="tiempo" name="tiempo" required>
            
        </div>
        
        <div class="fila">
            
            <label for="fecha-utc">Fecha y hora:</label>
            <input type="datetime-local" id="fecha-utc" name="fecha-utc" required>
            
        </div>

        <div class="fila">

            <label for="mes">Mes:</label>
            <input type="month" id="mes" name="mes" required>
            
        </div>
        
        <div class="fila">
            
            <label for="semana">Semana:</label>
            <input type="week" id="semana" name="semana" required>
            
        </div>
        
        <div class="fila">
            
            <label for="numero">Número (Min -10 Max 10):</label>
            <input type="number" id="numero" name="numero" min="-10" max="10" required>
                
        </div>

        <div class="fila">
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
        </div>
        
        <div class="fila">

            <label for="termino">Término de búsqueda:</label>
            <input type="search" id="termino" name="termino" required>
            
        </div>
        
        <div class="fila">

            <label for="color">Color favorito:</label>
            <input type="color" id="color" name="color" required>
            
        </div>
        <button type="submit">Enviar</button>
      </form>         
</body>
</html>
